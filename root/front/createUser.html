<!DOCTYPE html>
<html>
    <head>
        <title>Create</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="../front/Css/createUser.css" rel="stylesheet">
        <script src="./Scripts/userCreation.js" defer></script>
        <script src="./scripts/login.js" defer></script>
    </head>
    <body id="body">
        <section id="tab-holder" class="col-4 mx-auto">
            <ul id="tab-list" class="nav nav-tabs justify-content-center" role="tablist" >
                <li class="nav-item" role="presentation">
                <button id="create-tab" class="nav-link active" data-bs-toggle="tab" data-bs-target="#create-tab-pane">Create User</button>
                </li>
                <li class="nav-item" role="presentation">
                <button id="login-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#login-tab-pane">Login</button>
                </li>
            </ul>
            <div id="tab-info" class="tab-content" class="h-80 p-3">
                <div id="create-tab-pane" class="tab-pane fade show active" role="tabpanel" aria-labelledby="create-tab" tabindex="0">
                    <form id="create-form">
                        <div id="full-form-group">
                            <div id="form-group" class="form-group">
                                <label>First Name</label>
                                <input id="create-first-name" type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div id="form-group" class="form-group">
                                <label>Last Name</label>
                                <input id="create-last-name" type="text" class="form-control" placeholder="Last Name">
                            </div>
                            <div id="form-group" class="form-group">
                                <label>Email Address</label>
                                <input id="create-email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div id="form-group" class="form-group">
                                <label>Username</label>
                                <input id="create-username" type="text" class="form-control" aria-describedby="basic-addon-1" placeholder="Username">
                            </div>
                            <div id="form-group" class="form-group">
                                <label>Password</label>
                                <input id="create-password" type="password" class="form-control" aria-describedby="passwordHelp" placeholder="password">
                            </div>
                            <button id="create-button" class="form-button-style" type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>
                </div>
                <div id="login-tab-pane" class="tab-pane fade" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                    <form>
                        <div id="full-form-group">
                            <div id="form-group" class="form-group">
                                <label>Email Address</label>
                                <input id="login-email" type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div id="form-group" class="form-group">
                                <label>Password</label>
                                <input id="login-password" type="password" class="form-control" placeholder="password">
                            </div>
                            <button id="login-button" class="form-button-style" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
