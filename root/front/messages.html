<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="./Css/messages.css" rel="stylesheet">
        <script src="./Scripts/createGroup.js" defer></script>
        <script src="./Scripts/postMessage.js"></script>
        <script src="./Scripts/goToProfile.js" defer></script>
    </head>
    <body id="body">
        <section>
            
            <div class="container-fluid">
                <div id="column-container" class="row justify-content-center m-0">
                    <div id="column-one" class="col-4" >
                        <div id="user-container" class="row">
                            <div class="col-4">
                                <img id="user-image" src="#" onload="loadimg()">
                            </div>
                            <div id="user-buttons" class="col align-self-end">
                                <div class="btn-group" role="group">
                                    <button id="user-profile-btn" type="button" class="btn btn-secondary">Profile</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button id="user-group-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#groupModal">+</button>
                                </div>
                                
                                <!-- Modal -->
                                <div class="modal fade" id="groupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div id="modal-whole" class="modal-dialog">
                                        <div class="modal-content">
                                            <div id="modal-header" class="modal-header">
                                                <h5 class="modal-title" id="modal-create-group">Create Group</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="md-form mb-3">
                                                    <label class="form-label">Group Name</label>
                                                    <input id="group-name" type="text" class="form-control" placeholder="Group Name">
                                                </div>
                                                <div class="md-form mb-3">
                                                    <label class="form-label">Topic</label>
                                                    <input id="group-topic" type="text" class="form-control" placeholder="Group Topic">
                                                </div>
                                                <div class="md-form mb-3">
                                                    <label class="form-label">Description</label>
                                                    <textarea id="group-description" type="text" class="md-textarea form-control" rows="3"></textarea>
                                                </div>
                                                <div class="md-form mb-3">
                                                    <label class="form-label">Rules</label>
                                                    <textarea id="group-rules" type="text" class="md-textarea form-control" rows="3"></textarea>
                                                </div>  
                                            </div>
                                            <div id="modal-footer" class="modal-footer">
                                                <button id="modal-close-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                <button id="modal-create-group-btn" type="button" class="btn btn-primary">Create group</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="groups-container" class="overflow-auto">
                            shows the groups the user is curenly in
                        </div>
                    </div>
                    <div id="column-two" class="col-4">
                        <div class="row justify-content-center">
                            <div id="column-four" class="col-4">
                                <div id="message-title">
                                    <h3>the group name goes here</h2>
                                </div>
                                <div id="message-pannel-details">
                                    <button id="info-pannel-btn" type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Info</button>
                                </div>
                                <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                                    <div class="offcanvas-header">
                                      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Informtion</h5>
                                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                      <h2>Rules</h2>
                                      <p>
                                        the rules go here
                                      </p>
                                      <h2>description</h2>
                                      <p>
                                        the description goes here
                                      </p>
                                      <div id="show-users-in-group" class="overflow-auto">
                                            the users in the group go here
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div id="column-five" class="col-4">
                                <div id="messages-container" class="overflow-auto">
                                    <p id="user-messages"> text goes here when the user clicks the enter button</p>
                                </div>
                                <div id="message-button-container" class="input-group">
                                    <input id="message-input" type="text" class="form-control" placeholder="Enter a message" aria-label="A Message" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                      <button id="message-button" class="btn btn-outline-secondary" type="button">Enter</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="column-three" class="col-4">
                        <form id="search-groups" class="d-flex">
                            <input id="search-input" class="form-control me-2" type="search" placeholder="Enter Group Name or Topic" aria-label="Search">
                            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div id="show-available-groups" class="overflow-auto">
                            show groups
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>

        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        
    </body>
</html>
