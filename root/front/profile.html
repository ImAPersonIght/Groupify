<!DOCTYPE html>
<html>

<head>
  <title>Profile</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="/Css/profile.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>

<body id="body">
  <section>
    <div>
      <div class="row justify-content-center m-0">
        <div id="column-one" class="col-4">
          <h2>Profile Settings</h2>
          <hr>

          <div>
            <!-- Change UserName -->
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#userNameModal">
              Change UserName
            </button>

            <div class="modal fade" id="userNameModal" tabindex="-1" aria-labelledby="userNameModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changeUserTitle">Change Username</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="currentUserName" class="col-form-label">Current UserName:</label>
                        <input type="text" class="form-control" id="currentUserName" />
                      </div>
                      <div class="mb-3">
                        <label for="newUserName" class="col-form-label">New UserName:</label>
                        <input type="text" class="form-control" id="newUserName" />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button id="modal-close-UserName-btn" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="modal-save-UserName-changes" type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <!-- Change Password -->
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#passwordModal">
              Change Password
            </button>

            <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changePassTitle">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="currentPassword" class="col-form-label">Current Password:</label>
                        <input type="text" class="form-control" id="currentPassword" />
                      </div>
                      <div class="mb-3">
                        <label for="newPassword" class="col-form-label">New Password:</label>
                        <input type="text" class="form-control" id="newPassword" />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button id="modal-close-password-btn" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="modal-save-password-changes" type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <!-- Change Email -->
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#emailModal">
              Change Email
            </button>

            <!-- Modal -->
            <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changeEmailTitle">Change Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="currentEmail" class="col-form-label">Current Email:</label>
                        <input type="text" class="form-control" id="currentEmail" />
                      </div>
                      <div class="mb-3">
                        <label for="newEmail" class="col-form-label">New Email:</label>
                        <input type="text" class="form-control" id="newEmail" />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button id="modal-close-email-btn" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="modal-save-email-changes" type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <!-- Log Out -->
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#logOutModal">
              Log Out
            </button>

            <div class="modal fade" id="logOutModal" tabindex="-1" aria-labelledby="logOutModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changeUserTitle">Log Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="mb-3">
                        <label for="logout" class="col-form-label">Are you sure you want to log out?</label>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button id="modal-close-logout-btn" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="modal-logout" type="button" class="btn btn-primary">Log Out</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div id="column-two" class="col-4">
          <div class="row justify-content-center">
            <div id="column-four" class="col-4">

              <div id="img-container">
                <img id="user-image" src="#" onload="loadimg()">
              </div>

              <div id="info-container">
                <div id="user-name">
                  User Name:
                </div>

                <div id="user-email">
                  User Email:
                </div>
              </div>

            </div>


            <div id="column-five" class="col-4">
              <div id="find-friends-container" class="overflow-auto">
                <div class="input-group">
                  <input type="search" class="form-control rounded" placeholder="Search and Find Friends"
                    aria-label="Search" aria-describedby="search-addon" />
                  <button type="button" class="btn btn-outline-secondary">Search</button>
                </div>
                Where the user's can find current and new friends 

              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  <footer>

  </footer>



</html>
